{% block quote %}
    <div class="quote" style="width: clamp({{ min_width|default('300px', true) }}, {{ pref_width|default('50%', true) }}, {{ max_width|default('700px', true) }});">
        <div class="quote-user pure-g">
            <div class="quote-user-image">
                <img src="/static/images/user.png" alt="User Image" width="64px"/>
            </div>
            <div class="quote-user-name">
                <a href="#">{{ quote_user }}</a>
            </div>
        </div>
        <div class="quote-content">
            <div class="quote-content-text">
                <p>{{ quote_text }}</p>
            </div>
            <div class="quote-content-author">
                <p style="font-weight:bold;">{{ quote_author }}</p>
            </div>
        </div>
        <div class="quote-footer">
            <div class="quote-footer-info">
                <a href="#">More Info</a>
            </div>
            <div class="quote-footer-buttons pure-g">
                <button class="quote-footer-buttons-like" type="button"><i class="fa-solid fa-heart"></i></button>
                <span class="quote-footer-buttons-like-count">0</span>
                <button class="quote-footer-buttons-add pure-button" button="button">Add <i class="fa-sharp fa-solid fa-plus"></i></a>
            </div>
        </div>
    </div>
{% endblock %}
