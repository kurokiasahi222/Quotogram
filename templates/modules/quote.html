{% import "modules/quote_macro.html" as quote %}
<div class="{% for class in classes %}{{class ~ ' '}}{% endfor %}quote-wrapper" {% if not custom_width %}style="width:clamp(300px, 50%, 700px);"{% endif %}>
    {{ quote.display(quote_id=quote_id,
                    user_name=quote_user, 
                    user_link="#", 
                    quote_text=quote_text, 
                    quote_author=quote_author,
                    quote_context=quote_context)}}
</div>
